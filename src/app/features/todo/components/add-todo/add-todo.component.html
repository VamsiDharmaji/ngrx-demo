    <form (ngSubmit)="addTodo()">
      <div class="field">
        <div class="control">
          <input
            class="input is-medium"
            [(ngModel)]="todo"
            name="todo"
            type="text"
            placeholder="What do you want to get done next?"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button type="submit" class="button is-success is-pulled-right">
            Add Todo
          </button>
        </div>
      </div>
    </form>
